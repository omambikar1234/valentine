<!DOCTYPE html>
<html>
<head>
  <title>Valentine</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card">
  <h1>Will you be my Valentine?</h1>

  <div class="buttons">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>
</div>

<div id="questions" class="hidden">
  <h2>Just a few questions</h2>

  <label>Which date works for you?</label>
  <select>
    <option>21 Feb</option>
    <option>22 Feb</option>
    <option>28 Feb</option>
  </select>

  <label>What should we do?</label>
  <select>
    <option>At home popcorn, tiramisu, ice cream, pasta made by me and a movie of your choice</option>
    <option>Bar hopping, karaoke, photobooth</option>
    <option>Trekking and brunch</option>
    <option>Mystery date</option>
  </select>

  <label>Choose your date</label>
  <select>
    <option>Buba</option>
    <option>Buba</option>
    <option>Buba</option>
  </select>

  <button id="submit">Submit</button>
</div>

<div id="final" class="hidden">
  <h2>Email me your choices and sit tight.</h2>
</div>

<script src="script.js"></script>
</body>
</html>
