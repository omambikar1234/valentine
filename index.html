<!DOCTYPE html>
<html>
<head>
  <title>Valentine</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card" id="start">
  <h1>Will you be my Valentine?</h1>
  <div class="buttons">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>
</div>

<div class="card hidden" id="game">
  <h2 id="questionTitle"></h2>
  <div id="options"></div>
</div>

<div class="card hidden" id="questions">
  <h2>Just a few questions</h2>

  <div class="question">
    <label>Which date works for you?</label>
    <select id="date">
      <option>21 Feb</option>
      <option>22 Feb</option>
      <option>28 Feb</option>
    </select>
  </div>

  <div class="question">
    <label>What should we do?</label>
    <select id="activity">
      <option>At home popcorn tiramisu ice cream pasta by me and a movie of your choice</option>
      <option>Bar hopping karaoke photobooth</option>
      <option>Trekking and brunch</option>
      <option>Mystery date</option>
      <option>Sunset walk and dessert</option>
      <option>Bookstore coffee and long conversations</option>
      <option>Live music and late dinner</option>
      <option>Drive with good music and street food</option>
      <option>You decide I plan everything</option>
    </select>
  </div>

  <div class="question">
    <label>Choose your date</label>
    <select id="person">
      <option>Buba</option>
      <option>Buba</option>
      <option>Buba</option>
    </select>
  </div>

  <button id="submit">Submit</button>
</div>

<div class="card hidden" id="final">
  <h2>Sit tight.</h2>
  <p>I will take it from here.</p>
</div>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</body>
</html>
